<div class="container mx-auto p-4 ">
  <h1 class="text-2xl font-bold mb-4">Agregar Trabajador</h1>
  <form (ngSubmit)="agregarTrabajador()">
    <div class="mb-4">
      <label class="block text-gray-700">Nombre:</label>
      <input
        type="text"
        [(ngModel)]="trabajador.nombre"
        name="nombre"
        required
        class="border border-gray-300 p-2 w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Apellido:</label>
      <input
        type="text"
        [(ngModel)]="trabajador.apellido"
        name="apellido"
        required
        class="border border-gray-300 p-2 w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">RUT:</label>
      <input
        type="text"
        [(ngModel)]="trabajador.rut"
        name="rut"
        required
        class="border border-gray-300 p-2 w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Edad:</label>
      <input
        type="number"
        [(ngModel)]="trabajador.edad"
        name="edad"
        required
        class="border border-gray-300 p-2 w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Dirección:</label>
      <input
        type="text"
        [(ngModel)]="trabajador.direccion"
        name="direccion"
        required
        class="border border-gray-300 p-2 w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Fecha de Contratación:</label>
      <input
        type="date"
        [(ngModel)]="trabajador.fechaContratacion"
        name="fechaContratacion"
        required
        class="border border-gray-300 p-2 w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Teléfono:</label>
      <input
        type="tel"
        [(ngModel)]="trabajador.telefono"
        name="telefono"
        required
        class="border border-gray-300 p-2 w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email:</label>
      <input
        type="email"
        [(ngModel)]="trabajador.email"
        name="email"
        required
        class="border border-gray-300 p-2 w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Cargo:</label>
      <select
        [(ngModel)]="trabajador.cargo"
        name="cargo"
        required
        class="border border-gray-300 p-2 w-full"
      >
        <option *ngFor="let cargo of cargos" [value]="cargo">
          {{ cargo }}
        </option>
      </select>
    </div>
    <div class="flex justify-end">
        <div>  
            <button type="submit" class="bg-gray-800 text-white p-2 rounded">
              Escanear Trabajador
            </button>
        </div>
        <div class="ml-3">
            <button type="submit" class="bg-gray-800 text-white p-2 rounded">
              Guardar Trabajador
            </button>
        </div>
    </div>
  </form>
</div>
