<div class="flex flex-col items-start"></div>
<h1 class="text-3xl font-sans mb-2 ml-2 font-bold">Cuenta</h1>
<div class="w-full border-b-4 border-b-black mb-4 container"></div>
<div class="flex items-center space-x-4">
  <div class="w-80 h-80 rounded-full overflow-hidden border-2 border-gray-300">
    <img
      src="img/istockphoto-1386479313-612x612.jpg"
      alt="Foto de perfil"
      class="w-full h-full object-cover"
    />
  </div>
  <button
    class="px-4 py-3 bg-gray-800 text-white font-semibold rounded-lg focus:outline-none"
  >
    Cambiar foto
  </button>
</div>
<div class="w-full border-b-4 border-b-black mb-4 container mt-4"></div>
<div class="flex space-x-6">
  <div class="w-1/3 ml-2">
    <h1 class="text-3xl font-sans mb-2 ml-2 font-bold">Datos Personales</h1>
  </div>
  <div class="w-2/3 space-y-4">
    <div class="flex items-center">
      <label class="w-16 text-sm " for="nombre">Nombre</label>
      <input
        id="nombre"
        type="text"
        class="w-96 p-2 border border-gray-300 rounded-md"
        placeholder="Nombre"
      />
    </div>
    <div class="flex items-center">
      <label class="w-16 text-sm" for="apellido">Apellido</label>
      <input
        id="apellido"
        type="text"
        class="w-96 p-2 border border-gray-300 rounded-md"
        placeholder="Apellido"
      />
    </div>
    <div class="flex items-center">
      <label class="w-16 text-sm" for="correo">Correo</label>
      <input
        id="correo"
        type="email"
        class="w-96 p-2 border border-gray-300 rounded-md"
        placeholder="Correo"
      />
    </div>
  </div>
</div>
